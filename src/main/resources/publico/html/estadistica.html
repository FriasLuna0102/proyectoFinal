<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Estadistica</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="container" id="cargar">
        <h1 class="text-center my-3">Estadistica</h1>
        <div class="row">
            <div class="col-4 my-3">
                <p>Url Base:</p>
                <p>Url Corta:</p>
                <p>Cantidad total de accesos:</p>
            </div>

            <div class="col-8 text-center my-3">

                <input id="urlCorta" type="hidden" name="url" th:value="${url.urlCorta}">
                <div id="qrcode" class="text-center border"></div>

                <script type="text/javascript">
                    let url = $("#urlCorta").val();

                    var qrcode = new QRCode(document.getElementById("qrcode"), {
                        text: url,
                        width: 128,
                        height: 128,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });
                </script>

            </div>
        </div>
        <div class="row my-3">
            <div class="col-md-6">
                <canvas id="graficoHoras"></canvas>

            </div>
            <div class="col-md-6">
                <canvas id="graficoDias"></canvas>

            </div>
        </div>
    </div>
    <script src="../js/graficoDias.js"></script>
    <script src="../js/graficoHoras.js"></script>
</body>

</html>
