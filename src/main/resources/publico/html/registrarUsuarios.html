<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Usuario</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->

</head>

<body>
<h2>Crear Nuevo Usuario</h2>
<form action="/registrarUsuarios" method="post" enctype="multipart/form-data">
    <fieldset>
        <legend>Datos de Usuario</legend>
        <!-- Campos de usuario -->
        <label for="username">Nombre de Usuario:</label><br>
        <input type="text" id="username" name="username" required><br>

        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="password">Contrasena:</label><br>
        <input type="password" id="password" name="password" required><br>

        <input type="checkbox" id="isUser" name="isUser">
        <label for="isUser">Usuario</label><br>
    </fieldset>



    <!-- BotÃ³n de enviar -->
    <div>
        <button id="form-send" type="submit">Crear Usuario</button>
    </div>

</form>

<script>
    $(document).ready(function () {
        $('.js-example-basic-multiple').select2();
    });
</script>

</body>

</html>
